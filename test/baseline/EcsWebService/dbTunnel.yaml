---
- Parameters:
    ClusterArn:
      Description: The ARN or name of the ECS cluster
      Type: String
    DesiredCount:
      Default: '1'
      Description: The desired number of instances of this service
      Type: Number
    ListenerArn:
      Description: The ARN of the ELB listener which will be used by this service
      Type: String
    MaximumPercent:
      Default: '200'
      Description: The maximum percent of `DesiredCount` allowed to be running during
        updates.
      Type: Number
    MinimumHealthyPercent:
      Default: '100'
      Description: The minimum number of running instances of this service to keep
        running during an update.
      Type: Number
    VpcId:
      Description: The ID of the VPC of the ECS cluster
      Type: String
  Resources:
    Service:
      DependsOn: []
      Properties:
        Cluster:
          Ref: ClusterArn
        DeploymentConfiguration:
          MaximumPercent:
            Ref: MaximumPercent
          MinimumHealthyPercent:
            Ref: MinimumHealthyPercent
        DesiredCount:
          Ref: DesiredCount
        LoadBalancers:
        - ContainerName: main
          ContainerPort: 1521
          TargetGroupArn: arn:aws:elasticloadbalancing:us-east-1:803071473383:targetgroup/sig-b-Defau-1JM3ICGOUIUF/9e77c17fae03d6ae
        PlacementStrategies:
        - Field: memory
          Type: binpack
        TaskDefinition:
          Ref: TaskDef
      Type: AWS::ECS::Service
    TaskDef:
      Properties:
        ContainerDefinitions:
        - Command:
          - /usr/bin/ssh
          - -g
          - -o
          - ServerAliveInterval=60
          - -L
          - 1521:localhost:1521
          - -N
          - tunnel@34.195.33.51
          Environment:
          - Name: AWS_DEFAULT_REGION
            Value:
              Ref: AWS::Region
          Essential: true
          Hostname:
            Ref: AWS::StackName
          Image: sigcorp/openssh-client:latest
          Links: []
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-create-group: true
              awslogs-group:
                Fn::Sub: /ecs/${AWS::StackName}
              awslogs-region:
                Ref: AWS::Region
              awslogs-stream-prefix: ecs
          Memory: 256
          MemoryReservation: 6
          MountPoints: []
          Name: main
          PortMappings:
          - ContainerPort: 1521
          Secrets:
          - Name: SSH_DEPLOY_KEY
            ValueFrom: arn:aws:secretsmanager:us-east-1:803071473383:secret:ban/ecs/db-tunnel-rsa-RQ1tC7
        ExecutionRoleArn:
          Ref: TaskExecutionRole
        Family:
          Ref: AWS::StackName
        Volumes: []
      Type: AWS::ECS::TaskDefinition
    TaskExecutionRole:
      Properties:
        AssumeRolePolicyDocument:
          Statement:
          - Action:
            - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
              - ecs-tasks.amazonaws.com
          Version: '2012-10-17'
        ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        Policies:
        - PolicyDocument:
            Statement:
            - Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DescribeLogStreams
              Effect: Allow
              Resource:
              - arn:aws:logs:*:*:*
            Version: '2012-10-17'
          PolicyName: root
        - PolicyDocument:
            Statement:
            - Action: secretsmanager:GetSecretValue
              Effect: Allow
              Resource: arn:aws:secretsmanager:us-east-1:803071473383:secret:ban/ecs/db-tunnel-rsa-RQ1tC7
            Version: '2012-10-17'
          PolicyName: secrets
      Type: AWS::IAM::Role

