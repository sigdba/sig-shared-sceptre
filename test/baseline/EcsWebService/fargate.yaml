---
- Outputs:
    EcsServiceArn:
      Value:
        Ref: Service
  Parameters:
    ClusterArn:
      Description: The ARN or name of the ECS cluster
      Type: String
    DesiredCount:
      Default: '1'
      Description: The desired number of instances of this service
      Type: Number
    ListenerArn:
      Description: The ARN of the ELB listener which will be used by this service
      Type: String
    MaximumPercent:
      Default: '200'
      Description: The maximum percent of `DesiredCount` allowed to be running during
        updates.
      Type: Number
    MinimumHealthyPercent:
      Default: '100'
      Description: The minimum number of running instances of this service to keep
        running during an update.
      Type: Number
    VpcId:
      Description: The ID of the VPC of the ECS cluster
      Type: String
  Resources:
    ListenerRule37585:
      Properties:
        Actions:
        - TargetGroupArn:
            Ref: TargetGroupFORSLASH
          Type: forward
        Conditions:
        - Field: path-pattern
          PathPatternConfig:
            Values:
            - /deleteme
            - /deleteme/*
        - Field: host-header
          HostHeaderConfig:
            Values:
            - banner.*
        ListenerArn:
          Ref: ListenerArn
        Priority: 37585
      Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Service:
      DependsOn:
      - ListenerRule37585
      Properties:
        Cluster:
          Ref: ClusterArn
        DeploymentConfiguration:
          MaximumPercent:
            Ref: MaximumPercent
          MinimumHealthyPercent:
            Ref: MinimumHealthyPercent
        DesiredCount:
          Ref: DesiredCount
        LaunchType: FARGATE
        LoadBalancers:
        - ContainerName: main
          ContainerPort: 80
          TargetGroupArn:
            Ref: TargetGroupFORSLASH
        NetworkConfiguration:
          AwsvpcConfiguration:
            SecurityGroups: []
            Subnets:
            - some_subnet
        TaskDefinition:
          Ref: TaskDef
      Type: AWS::ECS::Service
    TargetGroupFORSLASH:
      Properties:
        HealthCheckIntervalSeconds: 60
        HealthCheckPath: /
        HealthCheckProtocol: HTTP
        HealthCheckTimeoutSeconds: 30
        Matcher:
          HttpCode: 200-399
        Port: 8080
        Protocol: HTTP
        Tags:
        - Key: Name
          Value:
            Fn::Sub: '${AWS::StackName}: /'
        TargetGroupAttributes:
        - Key: stickiness.enabled
          Value: 'false'
        - Key: deregistration_delay.timeout_seconds
          Value: '0'
        - Key: stickiness.type
          Value: lb_cookie
        TargetType: ip
        UnhealthyThresholdCount: 5
        VpcId:
          Ref: VpcId
      Type: AWS::ElasticLoadBalancingV2::TargetGroup
    TaskDef:
      Properties:
        ContainerDefinitions:
        - Environment:
          - Name: AWS_DEFAULT_REGION
            Value:
              Ref: AWS::Region
          Essential: true
          Image: httpd
          Links: []
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-create-group: true
              awslogs-group:
                Fn::Sub: /ecs/${AWS::StackName}
              awslogs-region:
                Ref: AWS::Region
              awslogs-stream-prefix: ecs
          Memory: 512
          MemoryReservation: 512
          MountPoints: []
          Name: main
          PortMappings:
          - ContainerPort: 80
          Secrets: []
        Cpu: '256'
        ExecutionRoleArn:
          Ref: TaskExecutionRole
        Family:
          Ref: AWS::StackName
        Memory: '512'
        NetworkMode: awsvpc
        RequiresCompatibilities:
        - FARGATE
        Volumes: []
      Type: AWS::ECS::TaskDefinition
    TaskExecutionRole:
      Properties:
        AssumeRolePolicyDocument:
          Statement:
          - Action:
            - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
              - ecs-tasks.amazonaws.com
          Version: '2012-10-17'
        ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        Policies:
        - PolicyDocument:
            Statement:
            - Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - logs:DescribeLogStreams
              Effect: Allow
              Resource:
              - arn:aws:logs:*:*:*
            Version: '2012-10-17'
          PolicyName: root
      Type: AWS::IAM::Role

