---
- Parameters:
    ClusterArn:
      Description: The ARN or name of the ECS cluster
      Type: String
    DesiredCount:
      Default: '1'
      Description: The desired number of instances of this service
      Type: Number
    ListenerArn:
      Description: The ARN of the ELB listener which will be used by this service
      Type: String
    MaximumPercent:
      Default: '200'
      Description: The maximum percent of `DesiredCount` allowed to be running during
        updates.
      Type: Number
    MinimumHealthyPercent:
      Default: '100'
      Description: The minimum number of running instances of this service to keep
        running during an update.
      Type: Number
    VpcId:
      Description: The ID of the VPC of the ECS cluster
      Type: String
  Resources:
    ListenerRule13994:
      Properties:
        Actions:
        - TargetGroupArn:
            Ref: TargetGroupFORSLASHSLASH
          Type: forward
        Conditions:
        - Field: host-header
          HostHeaderConfig:
            Values:
            - foswiki.*
        ListenerArn:
          Ref: ListenerArn
        Priority: 13994
      Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Service:
      DependsOn:
      - ListenerRule13994
      Properties:
        Cluster:
          Ref: ClusterArn
        DeploymentConfiguration:
          MaximumPercent:
            Ref: MaximumPercent
          MinimumHealthyPercent:
            Ref: MinimumHealthyPercent
        DesiredCount:
          Ref: DesiredCount
        LoadBalancers:
        - ContainerName: foswiki
          ContainerPort: 80
          TargetGroupArn:
            Ref: TargetGroupFORSLASHSLASH
        PlacementStrategies:
        - Field: memory
          Type: binpack
        Tags:
        - Key: baggy.link.category
          Value: Support
        - Key: baggy.link.title
          Value: Foswiki
        - Key: baggy.link.url
          Value: https://foswiki.ban.sig.sh
        TaskDefinition:
          Ref: TaskDef
      Type: AWS::ECS::Service
    TargetGroupFORSLASHSLASH:
      Properties:
        HealthCheckIntervalSeconds: 60
        HealthCheckPath: //
        HealthCheckProtocol: HTTP
        HealthCheckTimeoutSeconds: 30
        Matcher:
          HttpCode: 200-399
        Port: 8080
        Protocol: HTTP
        TargetGroupAttributes:
        - Key: stickiness.enabled
          Value: 'true'
        - Key: stickiness.type
          Value: lb_cookie
        TargetType: instance
        UnhealthyThresholdCount: 5
        VpcId:
          Ref: VpcId
      Type: AWS::ElasticLoadBalancingV2::TargetGroup
    TaskDef:
      Properties:
        ContainerDefinitions:
        - Environment:
          - Name: AWS_DEFAULT_REGION
            Value:
              Ref: AWS::Region
          - Name: GC_LOG_OPTS
            Value: ''
          - Name: SOLR_LOG_LEVEL
            Value: WARN
          Essential: true
          Hostname:
            Ref: AWS::StackName
          Image: solr:5
          Links: []
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-create-group: true
              awslogs-group:
                Fn::Sub: /ecs/${AWS::StackName}
              awslogs-region:
                Ref: AWS::Region
              awslogs-stream-prefix: ecs
          Memory: 512
          MemoryReservation: 512
          MountPoints:
          - ContainerPath: /opt/solr/server/logs
            ReadOnly: false
            SourceVolume: solr_logs
          - ContainerPath: /opt/solr/server/solr/configsets
            ReadOnly: false
            SourceVolume: solr_configsets
          - ContainerPath: /opt/solr/server/solr/solr_foswiki
            ReadOnly: false
            SourceVolume: solr_foswiki
          - ContainerPath: /var/www/foswiki
            ReadOnly: false
            SourceVolume: foswiki_www
          Name: solr
          PortMappings: []
          Secrets: []
        - Environment:
          - Name: AWS_DEFAULT_REGION
            Value:
              Ref: AWS::Region
          Essential: true
          Hostname:
            Ref: AWS::StackName
          Image: timlegge/docker-foswiki:v1.22
          Links:
          - solr
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-create-group: true
              awslogs-group:
                Fn::Sub: /ecs/${AWS::StackName}
              awslogs-region:
                Ref: AWS::Region
              awslogs-stream-prefix: ecs
          Memory: 512
          MemoryReservation: 512
          MountPoints:
          - ContainerPath: /opt/solr/server/logs
            ReadOnly: false
            SourceVolume: solr_logs
          - ContainerPath: /opt/solr/server/solr/configsets
            ReadOnly: false
            SourceVolume: solr_configsets
          - ContainerPath: /opt/solr/server/solr/solr_foswiki
            ReadOnly: false
            SourceVolume: solr_foswiki
          - ContainerPath: /var/www/foswiki
            ReadOnly: false
            SourceVolume: foswiki_www
          Name: foswiki
          PortMappings:
          - ContainerPort: 80
          Secrets: []
        Family:
          Ref: AWS::StackName
        Volumes:
        - EFSVolumeConfiguration:
            FilesystemId: fs-12345
            RootDirectory: /foswiki/www
          Name: foswiki_www
        - EFSVolumeConfiguration:
            FilesystemId: fs-12345
            RootDirectory: /foswiki/solr/logs
          Name: solr_logs
        - EFSVolumeConfiguration:
            FilesystemId: fs-12345
            RootDirectory: /foswiki/solr/configsets
          Name: solr_configsets
        - EFSVolumeConfiguration:
            FilesystemId: fs-12345
            RootDirectory: /foswiki/solr/foswiki
          Name: solr_foswiki
      Type: AWS::ECS::TaskDefinition

