          Fn::Sub: ${AWS::StackName}-public-a-subnetId
      Value:
        Ref: SUBNETpublicDASHa
    PublicBCidr:
      Export:
        Name:
          Fn::Sub: ${AWS::StackName}-public-b-cidr
