            Ref: AWS::StackName
      Type: AWS::EC2::InternetGateway
    IgwAttach:
      Properties:
        InternetGatewayId:
          Ref: Igw
        VpcId:
          Ref: Vpc
      Type: AWS::EC2::VPCGatewayAttachment
    NatEIPusDASHeastDASH1a:
