      Value: 172.30.0.0/16
    VpcId:
      Export:
        Name:
          Fn::Sub: ${AWS::StackName}-vpcId
      Value:
        Ref: Vpc
  Resources:
    CustomerGateway:
      Properties:
        BgpAsn: 65000
        IpAddress: 1.2.3.4
        Tags:
        - Key: Name
          Value:
            Ref: AWS::StackName
        Type: ipsec.1
      Type: AWS::EC2::CustomerGateway
    CustomerGatewayAttachment:
      Properties:
        VpcId:
          Ref: Vpc
        VpnGatewayId:
          Ref: VpnGateway
      Type: AWS::EC2::VPCGatewayAttachment
    CustomerGatewayConnection:
      Properties:
        CustomerGatewayId:
          Ref: CustomerGateway
        StaticRoutesOnly: true
        Tags:
        - Key: Name
          Value:
            Ref: AWS::StackName
        Type: ipsec.1
        VpnGatewayId:
          Ref: VpnGateway
        VpnTunnelOptionsSpecifications:
        - {}
      Type: AWS::EC2::VPNConnection
    DefaultRouteprimary:
      Properties:
        DestinationCidrBlock: 0.0.0.0/0
        NatGatewayId:
          Ref: NatGatewayINusDASHeastDASH1a
        RouteTableId:
          Ref: RouteTableprimary
      Type: AWS::EC2::Route
    DefaultRoutepublicDASHa:
      Properties:
        DestinationCidrBlock: 0.0.0.0/0
        GatewayId:
          Ref: Igw
        RouteTableId:
          Ref: RouteTablepublicDASHa
      Type: AWS::EC2::Route
    DefaultRoutepublicDASHb:
      Properties:
        DestinationCidrBlock: 0.0.0.0/0
        GatewayId:
          Ref: Igw
        RouteTableId:
          Ref: RouteTablepublicDASHb
