          Fn::Sub: ${AWS::StackName}-primary-cidr
      Value: 172.30.1.0/24
    PrimarySubnetId:
      Export:
        Name:
          Fn::Sub: ${AWS::StackName}-primary-subnetId
      Value:
        Ref: SUBNETprimary
    PublicACidr:
      Export:
        Name:
          Fn::Sub: ${AWS::StackName}-public-a-cidr
      Value: 172.30.3.0/24
    PublicASubnetId:
